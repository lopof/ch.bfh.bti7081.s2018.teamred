<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout spacing="false" id="challboaFirstLayer" size-full>
   <vaadin-css-layout style-name="levelNavigation" id="challBoaLevelLayout" size-full _id="challBoaLevelLayout" :expand>
    <vaadin-label id="challBoaLevelLabel" plain-text _id="challBoaLevelLabel">
      Level 
    </vaadin-label>
    <vaadin-button icon="fonticon://Vaadin-Icons/e633" id="newChall" width-full plain-text _id="newChall">
      Make new challenge 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e7fe" id="addLevelButton" width-full plain-text _id="addLevelButton">
      Level hinzuf√ºgen 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e907" id="back" width-full plain-text _id="back"></vaadin-button>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="activeLine" id="challBoaChallActiveLayout" size-full _id="challBoaChallActiveLayout" :expand>
    <vaadin-label id="challBoaActiveLabel" plain-text _id="challBoaActiveLabel">
      Aktiv 
    </vaadin-label>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="doneLine" id="challBoaChallPassiveLayout" size-full _id="challBoaChallPassiveLayout" :expand>
    <vaadin-label id="challBoaPassivLabel" plain-text _id="challBoaPassivLabel">
      Abgeschlossen 
    </vaadin-label>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="detailView" id="challBoaChallDetailLayout" size-full _id="challBoaChallDetailLayout" :expand>
    <vaadin-label id="challBoaChallDetailsLabel" plain-text _id="challBoaChallDetailsLabel">
      Details 
    </vaadin-label>
    <vaadin-panel caption="Details" id="detailPane" size-full _id="details"></vaadin-panel>
   </vaadin-css-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
