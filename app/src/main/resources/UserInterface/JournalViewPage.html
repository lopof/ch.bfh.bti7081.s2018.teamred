<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout spacing="false" id="journalView" size-full>
   <vaadin-css-layout id="journalMenu" width="300px" height-full _id="journalNavigationLayout">
    <vaadin-inline-date-field responsive width-full _id="journalDate"></vaadin-inline-date-field>
    <vaadin-button width-full plain-text _id="newEntryButton">
      New entry 
    </vaadin-button>
    <vaadin-button enabled="false" width-full plain-text _id="statisticsButton">
      Statistics 
    </vaadin-button>
    <vaadin-button enabled="false" width-full plain-text _id="tippsButton">
      Tips 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e907" width-full plain-text _id="backButton"></vaadin-button>
   </vaadin-css-layout>
   <vaadin-css-layout id="journalOverview" size-full _id="journalEntrysLayout"></vaadin-css-layout>
   <vaadin-css-layout id="journalDetail" size-full _id="journalDetailsLayout">
    <vaadin-panel caption="Details" id="details" size-full _id="details"></vaadin-panel>
   </vaadin-css-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
