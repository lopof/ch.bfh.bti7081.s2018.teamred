<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
    <meta name="vaadin-version" content="8.1.5">
</head>
<body>
<vaadin-horizontal-layout id="challboaFirstLayer" size-full>
    <vaadin-vertical-layout id="challBoaLevelLayout" size-full _id="challBoaLevelLayout" :expand>
        <vaadin-label id="challBoaLevelLabel" plain-text _id="challBoaLevelLabel" :center>
            Level
        </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout id="challBoaChallOVLayout" size-full _id="challBoaChallOVLayout" :expand>
        <vaadin-horizontal-layout id="challBoaChallAcPasLayout" size-full _id="challBoaChallAcPasLayout" :expand>
            <vaadin-button id="addChallenge" plain-text :bottom>
                +
            </vaadin-button>
            <vaadin-label id="challBoaChallAcLabel" plain-text _id="challBoaChallAcLabel">
                Aktiv
            </vaadin-label>
            <vaadin-label id="challBoaChallPaLabel" plain-text _id="challBoaChallPaLabel">
                Abgeschlossen
            </vaadin-label>
        </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout id="challBoaChallDetailLayout" size-full _id="challBoaChallDetailLayout" :expand>
        <vaadin-label id="challBoaChallDetailLabel" plain-text _id="challBoaChallDetailLabel">
            Details
        </vaadin-label>
    </vaadin-vertical-layout>
</vaadin-horizontal-layout>
</body>
</html>
